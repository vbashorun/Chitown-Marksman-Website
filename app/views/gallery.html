<ng-include src="'./partials/_header.html'"></ng-include>

<ng-include src="'./partials/_loader.html'"></ng-include>

<div id="galleryViewContainer">
    
    <!-- Image View will overlap gallery View when active -->
    <div id="imageView">
        <img src="./images/close.png" ng-click="closeImageView()" />
        <img src="{{ focusImage }}" />
    </div>
    <!-- end of Image View -->
    
    <div id="galleryViewSectionHeader">
        <div>
            <h2>{{ gallery.name }}</h2>
            <a href="#/portfolio">back to portfolio</a>
        </div>
        <p>{{ gallery.description }}</p>
    </div>

    <div class="grid">
        <div class="gallery-grid-sizer"></div>

        <div class="image-card" ng-repeat="card in cards">
            <a ng-click="enlargeImage(card.image)"><div><p>Enlarge</p></div></a>
            <img ng-src="{{ card.image }}" imageonload />
        </div>
    </div>
    
    <div id="galleryViewBackground">
        <div></div>
    </div>
</div>
